<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AT-UI Example</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/at-ui-style/css/at.min.css">
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/at-ui/dist/at.min.js"></script>
  <style>
    #app {
      height: 100%;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="row at-row flex-start .container-fluid">
      <div class="col-md-6">
        <div class="at-box-row bg-c-brand-dark">
          <at-menu :theme="dark" active-name="0" @on-select="menuSelected">
            <at-menu-item name="0"><i class="icon icon-box"></i>子菜单</at-menu-item>
            <at-submenu>
              <template slot="title"><i class="icon icon-home"></i>导航菜单一</template>
              <at-menu-item-group title="分组一">
                <at-menu-item name="1-1">子菜单一</at-menu-item>
                <at-menu-item name="1-2">子菜单二</at-menu-item>
              </at-menu-item-group>
              <at-menu-item-group title="分组二">
                <at-menu-item name="1-3">子菜单三</at-menu-item>
                <at-menu-item name="1-4">子菜单四</at-menu-item>
              </at-menu-item-group>
            </at-submenu>
            <at-submenu>
              <template slot="title"><i class="icon icon-life-buoy"></i>导航菜单二</template>
              <at-menu-item name="2-1">子菜单一</at-menu-item>
              <at-menu-item name="2-2">子菜单二</at-menu-item>
              <at-menu-item name="2-3" disabled>子菜单三</at-menu-item>
              <at-menu-item name="2-4">子菜单四</at-menu-item>
            </at-submenu>
            <at-submenu>
              <template slot="title"><i class="icon icon-command"></i>导航菜单三</template>
              <at-menu-item name="3-1">子菜单一</at-menu-item>
              <at-menu-item name="3-2">子菜单二</at-menu-item>
              <at-menu-item name="3-3">子菜单三</at-menu-item>
              <at-menu-item name="3-4">子菜单四</at-menu-item>
            </at-submenu>
            <at-submenu disabled>
              <template slot="title"><i class="icon icon-inbox"></i>导航菜单四</template>
              <at-menu-item name="4-1">子菜单一</at-menu-item>
              <at-menu-item name="4-2">子菜单二</at-menu-item>
            </at-submenu>
          </at-menu>

        </div>
      </div>
      <div class="col-md-5">
        <div class="at-box-row bg-c-brand-light" style="height: 100px">
          <at-radio-group v-model="radio4" @radio-group-change="RadioChange">
            <at-radio-button v-for="(city,index) in citys" :label='city' :name='index' :disabled="isDisabled[index]">
              {{city}}
            </at-radio-button>
          </at-radio-group>
        </div>
      </div>
      <div class="col-md-4">
        <div class="at-box-row bg-c-brand-dark" style="height: 70px"></div>
      </div>
      <div class="col-md-4">
        <div class="at-box-row bg-c-brand-light" style="height: 120px"></div>
      </div>
    </div>


  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        radio4: "重庆",
        citys: ["重庆", "四川", "上海", "厦门"],
        checkedNames: [],
        isDisabled: [true, false, false, false],
        dark: "dark"
      },
      methods: {
        showMessage: function () {
        },
        RadioChange: function (name) {
          var index = this.citys.indexOf(name)
          var copy = [false, false, false, false]
          console.log(index)
          var left, right
          if (index == 0) {
            left = this.isDisabled.length - 1
            right = index + 1
          } else if (index == this.isDisabled.length - 1) {
            left = index - 1
            right = 0
          } else {
            left = index - 1
            right = index + 1
          }
          copy[left] = true
          this.isDisabled = copy
          console.log(this.isDisabled)
        }, menuSelected: function (name) {
          console.log(name)
        }
      },
      created: function () {
        // 这样可以在浏览器控制台测试
        window.mydata = this
      }
    })

  </script>
</body>

</html>
<!-- 
  1.disabled 使用：disabled = 指定属性，vue变量控制
 -->
