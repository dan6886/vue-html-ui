<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AT-UI Example</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/at-ui-style/css/at.min.css">
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/at-ui/dist/at.min.js"></script>
  <style>
    #app {
      display: flex;
      height: 100%;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <at-button @click="showMessage">Show message</at-button>
    <at-radio-group v-model="radio4" @radio-group-change="RadioChange">
      <at-radio-button v-for="(city,index) in citys" :label='city' :name='index' :disabled="isDisabled[index]">{{city}}
      </at-radio-button>
    </at-radio-group>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        radio4: "重庆",
        citys: ["重庆", "四川", "上海", "厦门"],
        checkedNames: [],
        isDisabled: [true, false, false, false]
      },
      methods: {
        showMessage: function () {
        },
        RadioChange: function (name) {
          var index = this.citys.indexOf(name)
          var copy =  [false, false, false, false]
          console.log(index)
          var left, right
          if (index == 0) {
            left = this.isDisabled.length - 1
            right = index + 1
          } else if (index == this.isDisabled.length - 1) {
            left = index - 1
            right = 0
          } else {
            left = index - 1
            right = index + 1
          }
          copy[left] = true
          // this.isDisabled[left] = false
          // this.isDisabled[right] = true
          this.isDisabled = copy
          console.log(left)
          console.log(right)
          console.log(this.isDisabled)
        }
      },
      created: function () {
        window.mydata = this
      }
    })
  </script>
</body>

</html>
<!-- 
  1.disabled 使用：disabled = 指定属性，vue变量控制
 -->
